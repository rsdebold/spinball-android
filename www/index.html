<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  
    <meta name="theme-color" content="#007aff">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>spinball</title>
    <!-- web-start -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" href="assets/icons/favicon.png">
    
    <!-- web-end -->
    <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
      <title>Spinball</title>
</head>

<body>
    <div id="app">
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main view-init safe-areas">
          <div class="page" data-name="initialize">
            <!-- Top Navbar -->
            <div class="navbar navbar-large">
              <div class="navbar-bg"></div>
              <div class="navbar-inner">
                <div class="title sliding">Spinball</div>
                <div class="title-large">
                  <div class="title-large-text">Spinball</div>
                </div>
              </div>
            </div>
            <!-- Toolbar-->
            <div class="toolbar toolbar-bottom">
              <div class="toolbar-inner">
                <div class="title-large-text">Initializing Device... <a class="color-theme-red">0%</a></div>
              </div>
              <div class="progressbar" data-progress="0">
                <span></span>
              </div>
            </div>
            <!-- Scrollable page content-->
            <div class="page-content">
                <p></p>
                <div class="block block-strong inset">
                    <div class="block-title">Components:</div>
                    <div class="list">
                        <ul id="component-list">
                        </ul>
                    </div>
                </div>
                <div class="block">
                    <div class="row">
                      <button id="init-containue" class="col button button-fill disabled">Continue</button>
                    </div>
                  </div>
            </div>
          </div>
        </div>
        
      </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="framework7/js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/cordova-app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
